<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/image/Google_Translate_Icon.png">
    <script defer src="countries.js"></script>
    <script defer src="script.js"></script>
    <title>Google Translate</title>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="" id="" class="form-text" placeholder="Enter text"></textarea>
                <textarea name="" id="" class="to-text" placeholder="Translation" readonly  disabled></textarea>

            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select name="" id="">
                      
                    </select>
                </li>
<i class="exchange"><i class="fas fa-exchange-alt"></i></i>
                <li class="row to">
                    <select name="" id="">
                        

                    </select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>


            </ul>
        </div>
        <button>Translate</button>
        
    </div>

    <button class="button button1">Green</button>
    <button class="button button2">Blue</button>
    <button class="button button3">Red</button>
    <button class="button button4">Gray</button>
    <button class="button button5">Black</button>
    <style>
        .button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 16px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          transition-duration: 0.4s;
          cursor: pointer;
        }
        
        .button1 {
          background-color: white; 
          color: black; 
          border: 2px solid #4CAF50;
        }
        
        .button1:hover {
          background-color: #4CAF50;
          color: white;
        }
        
        .button2 {
          background-color: white; 
          color: black; 
          border: 2px solid #008CBA;
        }
        
        .button2:hover {
          background-color: #008CBA;
          color: white;
        }
        
        .button3 {
          background-color: white; 
          color: black; 
          border: 2px solid #f44336;
        }
        
        .button3:hover {
          background-color: #f44336;
          color: white;
        }
        
        .button4 {
          background-color: white;
          color: black;
          border: 2px solid #e7e7e7;
        }
        
        .button4:hover {background-color: #e7e7e7;}
        
        .button5 {
          background-color: white;
          color: black;
          border: 2px solid #555555;
        }
        
        .button5:hover {
          background-color: #555555;
          color: white;
        }
        </style>
  
    
</body>
</html>
